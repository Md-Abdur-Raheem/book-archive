<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Archive</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Search Input Section -->
   <section class="container">
        <h1 class="text-center text-primary p-5">Search Your Favourite Books!!!</h1>
        <div class="input-group mb-3">
            <input type="text" id="input-field" class="form-control mb-5" placeholder="Enter book's name..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchItems()" class="btn btn-outline-primary mb-5" type="button" id="button-addon2">Search</button>
        </div>
      <!-- Spinner -->
        <div id="spinner" class=" text-center">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
   </section>

   

   <!-- Search Results Section -->
   <section class="container">
       <h5 id="results-num" class="text-center text-primary p-5"></h5>
        <div id="results-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
   </section>

   <!-- Bootstram JS link -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <!-- External JS link -->
    <script src="/js/app.js"></script>
</body>
</html>
